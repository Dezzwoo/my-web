<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - Events</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Events</a>
  </div>
</nav>

<div class="container py-5">
  <h2>Register</h2>

  <form id="registerForm" onsubmit="return handleRegister(event)">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="regFullName" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="regEmail" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="regPassword" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" id="regConfirmPassword" class="form-control">
    </div>

    <p id="registerMessage" class="text-danger"></p>

    <button class="btn btn-primary">Register</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
